<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/main.dark.css">
    <title>Contact Form</title>
</head>
<body>
    <nav>
        <ul class="navs">
            <li class="nav-item"><a href="/main">Home</a></li>
            <li class="nav-item"><a href="/testimonies">Testimonies</a></li>
            <li class="nav-item"><a href="/contact">Schedule a Meeting</a></li>
            <li class="nav-item"><a href="/admin/contactlog">Appointments</a></li>
            <li class="nav-item" id="toggle-dark">
                <div class="moon"></div>
            </li>
        </ul>
    </nav>
    <h1>Schedule an Info Session</h1>
    <form action="/contact" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="scholarship">Select a topic:</label>
            <select name="scholarship" id="scholarship">
                <option value="0">--</option>
                <option value="20000">Tuition Fees</option>
                <option value="10000">Housing</option>
                <option value="5000">Health Insurance</option>
                <option value="2000">Technologies</option>
                <option value="1000">Textbooks</option>
                <option value="3000">Meal Plans</option>
                <option value="700">Transportation</option>
            </select>
        </div>
        <div>
            <label for="date">Preferred date:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="subscribe">Subscribe to our newsletter for an extra 10%?</label>
            <input type="checkbox" name="subscribe" id="subscribe" value="Yes">
        </div>
        <div>
            <p>Possible Grant Amount: $<span id="priceLabel"></span></p>
        </div>
        <div><input type="submit" value="Confirm"></div>
    </form>
    <script src="/js/main.js"></script>
    <script src="/js/contact.js"></script>
</body>
</html>
